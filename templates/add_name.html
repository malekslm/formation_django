<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Name</title>
</head>
<body>
    <h2>Ajouter un Nom et un Prénom</h2>
    <form method="post" action="{% url 'add_name' %}">
        {% csrf_token %}
        <label for="nom">Nom :</label>
        <input type="text" name="nom" required>
        <br>
        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" required>
        <br>
        <button type="submit">Ajouter</button>
    </form>
    {% if data %}
        <h2>Récapitulatif</h2>
        <table border="1">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
            <tr>
                <td>{{ data.nom }}</td>
                <td>{{ data.prenom }}</td>
            </tr>
        </table>
    {% endif %}
</body>
</html>
